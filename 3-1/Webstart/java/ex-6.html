<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ex-6</title>
</head>

<body>
    <script>
        var nums = [90, 30, 10, 50, 70];
        var mixedArr = ['a', 1, 'b', 2, new Date(), "today"];
        const colors = ['red', 'blue', 'green'];

        console.log(nums[2]);
        console.log(mixedArr[4]);
        console.log(nums.sort()); // 올림 차순 정렬
        console.log(mixedArr.slice(4, 6)); // 4번째부터 5번째까지
        nums.map(value => console.log(value * 2)); // 앞에서 정렬한 상태에서 각각의 값에 2를 곱함

        console.log('## for-in ##');
        for (var index in colors) {
            console.log(index, colors[index]);
        }

        console.log('## for-of-for ##');
        for (var value of colors) {
            console.log(value);
        }

        console.log('## forEach ##');
        colors.forEach(value => console.log(value));
    </script>
</body>
</html>

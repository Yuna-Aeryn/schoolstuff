<!DOCTYPE html>
<html>

<head>
    <title>
        시간표 만들기
    </title>
    <style>
        th {
            font-weight: normal;
        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <table border="1">

        <tr>
            <th rowspan="4">사진</th>
            <th colspan="3">이력서</th>
        </tr>
        <tr>
            <th rowspan="2">성명</th>
            <th rowspan="2">왕보현</th>
            <th>주민등록번호</th>
        </tr>
        <tr>
            <th>000000-0</th>
        </tr>
        <tr>
            <th>생년월일</th>
            <th colspan="2">YYYY.MM.DD</th>
        </tr>
        <tr>
            <th rowspan="2">주소</th>
            <th rowspan="2", colspan="2">YYYY.MM.DD</th>
            <th>연락처</th>
        </tr>
        <tr>
            <th>000-0000-0000</th>
        </tr>

    </table>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>평균 계산의 object 연습</title>
    <script>
        function mean(lecture) {
            return this.lecture[0];
        }
        let students = new Object();
        students.name = "황기태", "왕보현", "최창";
        students.db = "0", "90", "80";
        students.웹프 = 3, 100, 98;
        students.자료구조 = [2, 90, 60];
        students.mean = mean;
    </script>
</head>

<body>
    <h3>메소드 사용해보기</h3>
    <hr>
    <script>
        document.write(students.mean(자료구조));
    </script>
</body>

</html>

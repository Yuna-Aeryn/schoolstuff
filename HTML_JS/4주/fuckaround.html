<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>함수</title>
    <script>
        function adder(a, b) { // 함수작성
            let sum;
            sum = a + b;
            return sum;
        }
        function subtracter(a, b) {
            let result;
            result = a - b;
            return result;
        }
        function multiplier(a,b) {
            let multiresult;
            multiresult = a * b;
            return multiresult;
        }
    </script>
</head>

<body>
    <h3>함수 adder()</h3>
    <hr>
    <script>
        let n = adder(24567, 98374);// 함수호출
        document.write("24567 + 98374는" + n + "<br>");
    </script>
    <h3>함수 뺄셈기</h3>
    <hr>
    <script>
        let m = subtracter(6000, 123);
        document.write("6000 - 123은 " + m + "<br>");
    </script>
    <h3>함수 곱셈기</h3>
    <hr>
    <script>
        let k = multiplier(5, 9);
        document.write("5 * 9는 " + k + "<br>");
        let l = multiplier(1, 1);
        document.write("1 * 1는 " + l + "<br>");
        let o = multiplier(1, 2);
        document.write("1 * 2는 " + o + "<br>");
        let p = multiplier(1, 3);
        document.write("1 * 3는 " + p + "<br>");
        let q = multiplier(2, 1);
        document.write("2 * 1는 " + q + "<br>");
        let r = multiplier(2, 2);
        document.write("2 * 2는 " + r + "<br>");
        let s = multiplier(2, 3);
        document.write("2 * 3는 " + s + "<br>");
        let w = multiplier(3, 1);
        document.write("3 * 1는 " + w + "<br>");
        let x = multiplier(3, 2);
        document.write("3 * 2는 " + x + "<br>");
        let y = multiplier(3, 3);
        document.write("3 * 3는 " + y + "<br>");
    </script>
    
</body>

</html>

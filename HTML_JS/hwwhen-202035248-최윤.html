<!DOCTYPE html>
<html>
    <head>
        <title> 
        HTML 과제 2
        </title>
    </head>
<body>
    <h1>내가 좋아하는것</h1>
    
    <p>
    1. 내가 좋아하는 인물들
    <ul>
        <li>이순신</li>
        <li>손흥민</li>
        <li>소크라테스</li>
    </ul>
    </p>  

    <p>
    2. 내가 좋아하는 책
    <ul>
        <li>자기 앞의 생</li>
        <li>The Sun is also a Star</li>
    </ul>
    </p>

    <p>
    3. 내가 좋아하는 장소들
    <ul>
    <li>가천대학교</li>
    <li>롯데백화점</li>
    </ul>
    </p>

    <p>
    4. 내가 좋아하는 음식들
    <ul>
    <li>햄버거</li>
    <li>피자</li>
    </ul>
    </p>

</body>
</html>

<head>

    <title>중첩 리스트 만들기</title>
    <script>
        let rep = prompt("반복회수를 입력하세요");
        if (rep == null) {
            // 취소 버튼이나 다이얼로그를 닫은 경우
        }
        else if (rep == "") {
            // 문자열 입력 없이 확인 버튼 누른 경우
        }
        else {
            var i=0;
            while (i < rep) {
                i=i+1;
                document.write(i+"번째 div 입니다.<br>")
            }
        }
    </script>

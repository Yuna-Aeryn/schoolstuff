<!DOCTYPE html>
<html>

<head>
    <title>
        시간표 만들기
    </title>

    <style>
        table {
            border-collapse: separate;
            empty-cells: hide;
        }
    </style>
</head>

<body>
    <table border="1">
        <caption>Timetable</caption>
        <thead>
            <tr>
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tr>
            <td>13:00</td>
            <td></td>
            <td></td>
            <td rowspan="3">웹프로그래밍 </td>

        </tr>
        <tr>
            <td>14:00</td>
        </tr>
        <tr>
            <td>15:00</td>
            <td></td>
            <td></td>
            <td></td>
            <td rowspan="3">확률과통계</td>

        </tr>
        <tr>
            <td>16:00</td>
            <td rowspan="2">자료구조</td>
        </tr>
        <tr>
            <td>17:00</td>
            <td></td>
            <td>자료구조</td>
        </tr>

    </table>
</body>

</html>
